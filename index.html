<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lime Green Grid Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrap" aria-label="Lime grid layout">

    <div class="col c1">
      <div class="panel p1"><span>1</span></div>
    </div>

    <div class="col c2">
      <div class="panel p2"><span>2</span></div>
      <div class="panel p3"><span>3</span></div>
    </div>

    <div class="col c3">

      <div class="panel p5"><span>5</span></div>
      <div class="panel p6"><span>6</span></div>
    </div>

    <div class="col c4">
      <div class="panel p7"><span>7</span></div>
      <div class="panel p8"><span>8</span></div>
      <div class="panel p9"><span>9</span></div>
      <div class="panel p10"><span>10</span></div>
    </div>

    <div class="col c5">
      <div class="panel p11"><span>11</span></div>
      <div class="panel p12"><span>12</span></div>
      <div class="panel p13"><span>13</span></div>
      <div class="panel p14"><span>14</span></div>
      <div class="panel p15"><span>15</span></div>
      <div class="panel p16"><span>16</span></div>
    </div>

    <div class="col c6">
      <div class="panel p17"><span>17</span></div>
      <div class="panel p18"><span>18</span></div>
      <div class="panel p19"><span>19</span></div>
      <div class="panel p20"><span>20</span></div>
      <div class="panel p21"><span>21</span></div>
      <div class="panel p22"><span>22</span></div>
      <div class="panel p23"><span>23</span></div>
      <div class="panel p24"><span>24</span></div>
      <div class="panel p25"><span>25</span></div>
      <div class="panel p26"><span>26</span></div>
      <div class="panel p27"><span>27</span></div>
      <div class="panel p28"><span>28</span></div>
    </div>

  </div>
</body>
</html>
